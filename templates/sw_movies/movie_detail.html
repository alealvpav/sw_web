{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Episode " %}{{ movie.episode_id }} - {{ movie.title }}{% endblock %}

{% block content %}
    <div class="container carouselContainer">
        <div id="carousel-sw-movie" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-sw-movie" data-slide-to="0" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="{{ movie.image.url }}"
                         alt="First slide">
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="movie-characters" class="container">
        <h2>Characters in the movie:</h2>
        <ul>
            {% for character in movie_characters %}
                <a href="{% url "character" character.pk %}">
                    <li>{{ character.name }}</li>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
